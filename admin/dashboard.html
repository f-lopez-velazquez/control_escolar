<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Escolar - Admin</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <h2>Panel Administrador - Control Escolar</h2>
    <button id="logoutBtn">Cerrar sesión</button>
  </header>
  <main>
    <section>
      <h3>Materias</h3>
      <form id="materiaForm">
        <input type="text" id="nombreMateria" placeholder="Nombre de la materia" required />
        <button type="submit">Agregar Materia</button>
      </form>
      <select id="materiasSelect"></select>
    </section>
    <section id="seccionRubros" style="display:none;">
      <h3>Rúbrica (total: <span id="totalRubros">0</span> pts)</h3>
      <form id="formRubro">
        <input type="text" id="nombreRubro" placeholder="Nombre del rubro" required />
        <input type="number" id="pesoRubro" step="0.1" placeholder="Valor (ej: 2.5)" required />
        <select id="tipoRubro">
          <option value="ind">Individual</option>
          <option value="eq">Equipo</option>
        </select>
        <button type="submit">Agregar rubro</button>
      </form>
      <ul id="listaRubros"></ul>
    </section>
    <section id="seccionAlumnos" style="display:none;">
      <h3>Alumnos</h3>
      <form id="alumnoForm">
        <input type="text" id="numLista" placeholder="Número de lista" required />
        <input type="text" id="nombreCompleto" placeholder="Nombre completo" required />
        <button type="submit">Agregar Alumno</button>
      </form>
      <table id="tablaAlumnos">
        <thead>
          <tr>
            <th>Lista</th><th>Nombre</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section id="seccionEquipos" style="display:none;">
      <h3>Equipos</h3>
      <form id="equipoForm">
        <input type="number" id="equipoNum" placeholder="Número de equipo" required />
        <input type="text" id="encargado" placeholder="Encargado" required />
        <button type="submit">Agregar Equipo</button>
      </form>
      <table id="tablaEquipos">
        <thead>
          <tr>
            <th>Equipo</th><th>Encargado</th><th>Trabajos</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section id="seccionParciales" style="display:none;">
      <h3>Parciales</h3>
      <select id="selectParcial">
        <option value="1">Parcial 1</option>
        <option value="2">Parcial 2</option>
        <option value="3">Parcial 3</option>
        <option value="4">Parcial 4</option>
      </select>
      <div id="areaParcial"></div>
    </section>
    <section id="seccionFinal" style="display:none;">
      <h3>Promedio Final</h3>
      <button id="btnCalcularFinal">Calcular Promedios</button>
      <table id="tablaFinal">
        <thead>
          <tr>
            <th>Lista</th><th>Nombre</th><th>Promedio Final</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn-pdf" id="btnPdf">Exportar PDF (A4)</button>
    </section>
  </main>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
