<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Escolar - Admin</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <h2>Panel Administrador - Control Escolar</h2>
    <button id="logoutBtn">Cerrar sesión</button>
  </header>
  <main>
    <section>
      <h3>Materias</h3>
      <form id="materiaForm">
        <input type="text" id="nombreMateria" placeholder="Nombre de la materia" required />
        <button type="submit">Agregar Materia</button>
      </form>
      <select id="materiasSelect"></select>
      <button id="exportarListaBtn">Exportar alumnos a otra materia</button>
    </section>
    <section>
      <h3>Alumnos</h3>
      <form id="alumnoForm">
        <input type="text" id="numLista" placeholder="Número de lista" required />
        <input type="text" id="nombreCompleto" placeholder="Nombre completo" required />
        <input type="number" id="numEquipo" placeholder="Equipo" required />
        <button type="submit">Agregar Alumno</button>
      </form>
      <table id="tablaAlumnos">
        <thead>
          <tr>
            <th>Lista</th><th>Nombre</th><th>Equipo</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section>
      <h3>Equipos</h3>
      <form id="equipoForm">
        <input type="number" id="equipoNum" placeholder="Número de equipo" required />
        <input type="text" id="encargado" placeholder="Encargado" required />
        <button type="submit">Agregar Equipo</button>
      </form>
      <table id="tablaEquipos">
        <thead>
          <tr>
            <th>Equipo</th><th>Encargado</th><th>Tareas</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section>
      <h3>Evaluaciones (Rúbrica)</h3>
      <form id="evaluacionForm">
        <select id="alumnoEval"></select>
        <select id="parcialEval">
          <option value="parcial1">Parcial 1</option>
          <option value="parcial2">Parcial 2</option>
          <option value="parcial3">Parcial 3</option>
          <option value="parcial4">Parcial 4</option>
        </select>
        <input type="number" id="calificacionEval" placeholder="Calificación (0-10)" min="0" max="10" step="0.1" required />
        <button type="submit">Registrar Calificación</button>
      </form>
      <table id="tablaEvaluaciones">
        <thead>
          <tr>
            <th>Lista</th><th>Nombre</th>
            <th>P1</th><th>P2</th><th>P3</th><th>P4</th>
            <th>Final</th>
            <th>Deducciones</th>
            <th>Puntos Extra</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="generarPdfBtn">Generar PDF</button>
    </section>
  </main>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
