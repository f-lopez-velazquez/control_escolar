<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista Alumno - Control Escolar</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <h2>Vista Alumno - Control Escolar</h2>
  </header>
  <main>
    <section>
      <label for="materiasSelect">Materia:</label>
      <select id="materiasSelect"></select>
    </section>
    <section>
      <label for="filtroNumLista">Filtrar por número de lista:</label>
      <input type="text" id="filtroNumLista" placeholder="Número de lista (opcional)" />
      <button id="btnBuscar">Buscar</button>
      <button id="btnLimpiar">Mostrar todos</button>
    </section>
    <section>
      <h3>Resumen de alumnos</h3>
      <table id="tablaAlumnos">
        <thead>
          <tr>
            <th>Lista</th>
            <th>Nombre</th>
            <th>P1 (Equipo)</th>
            <th>P2 (Equipo)</th>
            <th>P3 (Equipo)</th>
            <th>P4 (Equipo)</th>
            <th>Encargados</th>
            <th>P1</th>
            <th>P2</th>
            <th>P3</th>
            <th>P4</th>
            <th>Final</th>
            <th>Deducciones</th>
            <th>Extras</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script type="module" src="vista.js"></script>
</body>
</html>
