<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista Alumno</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <h2>Vista Alumno - Control Escolar</h2>
  </header>
  <main>
    <section>
      <h3>Alumnos registrados</h3>
      <select id="materiasSelect"></select>
      <table id="tablaAlumnos">
        <thead>
          <tr>
            <th>Número de lista</th>
            <th>Nombre</th>
            <th>Equipo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section>
      <h3>Equipos</h3>
      <table id="tablaEquipos">
        <thead>
          <tr>
            <th>Número de equipo</th>
            <th>Encargado</th>
            <th>Tareas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section>
      <h3>Calificaciones</h3>
      <table id="tablaCalificaciones">
        <thead>
          <tr>
            <th>Número de lista</th>
            <th>Nombre</th>
            <th>P1</th>
            <th>P2</th>
            <th>P3</th>
            <th>P4</th>
            <th>Final</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script type="module" src="vista.js"></script>
</body>
</html>
